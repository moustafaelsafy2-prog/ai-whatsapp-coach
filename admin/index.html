<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الأدمن</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .login-box, .chat-list {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f1f1f1;
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    li:hover {
      background: #e1e1e1;
    }
  </style>
</head>
<body>

  <!-- شاشة تسجيل الدخول -->
  <div class="login-box" id="loginBox">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
  </div>

  <!-- شاشة عرض المحادثات -->
  <div class="chat-list" id="chatList" style="display:none;">
    <h2>المحادثات</h2>
    <ul id="clients"></ul>
  </div>

  <script>
    // بيانات تسجيل الدخول (ثابتة كبداية)
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "1234";

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      if (u === ADMIN_USER && p === ADMIN_PASS) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("chatList").style.display = "block";
        loadChats();
      } else {
        alert("❌ بيانات الدخول غير صحيحة");
      }
    }

    // محاكاة بيانات عملاء (ممكن لاحقاً نربطها بقاعدة بيانات)
    const sampleChats = {
      "أحمد": ["مرحبا", "عايز خطة غذائية"],
      "منى": ["مساء الخير", "ممكن تساعدني؟"],
      "خالد": ["عايز أعرف أوقات التدريب"]
    };

    function loadChats() {
      const ul = document.getElementById("clients");
      ul.innerHTML = "";
      Object.keys(sampleChats).forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        li.onclick = () => viewChat(name);
        ul.appendChild(li);
      });
    }

    function viewChat(client) {
      const messages = sampleChats[client].join("\n- ");
      alert(`📌 محادثة ${client}:\n\n- ${messages}`);
    }
  </script>

</body>
</html>
